<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Lista de Viajes Programados</title>
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <div th:replace="fragmentos/navbar :: navbar"></div>
        <div class="d-flex mt-3 mb-4">
            <a class="btn btn-primary" th:href="@{'/viajes/new'}">Nuevo Viaje</a>
            <a class="btn btn-primary" th:href="@{'/mascota/new'}">Nueva Mascota</a>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Persona Titular</th>
                <th>Destino</th>
                <th>Cantidad de Perros</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="viaje, info : ${viajeList}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${viaje.persona.nombre}"></td>
                <td th:text="${viaje.lugares.nombreLugar}"></td>
                <td th:text="${viaje.cantPerros}"></td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Gestionar
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{'/viajes/detalles/' + ${viaje.id}}">Ver Detalles</a></li> <!-- Corregido -->
                            <li><a class="dropdown-item" th:href="@{'/viajes/edit/' + ${viaje.id}}">Editar</a></li> <!-- Corregido -->
                            <li><a class="dropdown-item" th:href="@{'/viajes/delete/' + ${viaje.id}}">Borrar</a></li> <!-- Corregido -->
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
